<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Quiz Podium</title>
    <link href='https://fonts.googleapis.com/css?family=Ubuntu:400,700|Pacifico' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
<div class="banner">
    <div class="title">Xebia Quiz</div>
    <div class="subtitle">10 questions pour remporter</div>
</div>

<div class="ranking">
    <div class="col">
        <img src="img/2.png" alt="" width="50%" style="margin-top: 10%">
    </div>
    <div class="col">
        <img src="img/1.png" alt="" width="60%">
    </div>
    <div class="col">
        <img src="img/3.png" alt="" width="40%" style="margin-top: 20%">
    </div>
</div>

<div style="clear: both"></div>

<div class="sub-ranking">
    <div class="col">
        <div class="name" id="second">--</div>
        <div class="" id="secondScore">&nbsp;</div>
        <img class="gift" src="img/chromecast.png" alt="" width="40%">
    </div>
    <div class="col">
        <div class="name" id="first">--</div>
        <div class="" id="firstScore">&nbsp;</div>
        <img class="gift" src="img/nexus_player.png" alt="" width="40%">
    </div>
    <div class="col">
        <div class="name" id="third">--</div>
        <div class="" id="thirdScore">&nbsp;</div>
        <img class="gift" src="img/raspberry.png" alt="" width="40%">
    </div>
</div>

<div style="clear: both"></div>

<div class="footer"></div>
<script src="//www.parsecdn.com/js/parse-1.6.7.min.js" type="text/javascript"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
